# https://docs.codecov.io/docs/codecov-yaml
# https://github.com/codecov/support/wiki/Codecov-Yaml

codecov:
  ui:
    # hide cyclomatic complexity in the UI and pull request comments
    hide_complexity: true

coverage:
  status:
    project:
      default:
        # only report project commit status for pull requests
        only_pulls: true
    patch:
      default:
        # only report patch commit status for pull requests
        only_pulls: true

flags:
  production:
    paths:
      - src/
  test:
    paths:
      - test/
